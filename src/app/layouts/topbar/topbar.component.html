<!-- Topbar Start -->
<div class="navbar-custom">
  <div class="container-fluid">


    <nav role="navigation">
      <div id="menuToggle">
        <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
        <input type="checkbox" [(ngModel)]="menuActive" [value]="menuActive"/>

        <!--
        Some spans to act as a hamburger.

        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
        <span></span>
        <span></span>
        <span></span>

        <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
        -->
        <ul id="menu">
          <a routerLink="{{ page.url }}" (click)="closeMenu()" *ngFor="let page of appPages"><li>{{ page.title }}</li></a>
        </ul>
      </div>
    </nav>


    <!-- LOGO -->
    <div class="logo-box mx-auto">

      <a routerLink="/" class="logo text-center">
        <span class="logo-lg">
          <img src="assets/images/logo-white.svg" title="Logo: Namecheap" height="40">
        </span>

        <span class="logo-sm">

          <img src="assets/images/icon-white.svg" alt="" height="40">

              <span><a (click)="addToHomeScreen()" class="btn btn-waves-effect btn-lighten-blue ml-5 btn-xs"><i class="fas fa-plus-circle"></i> Instalar app</a></span><br/>
        </span>

        <!--      <h3>Boletim epidemiol√≥gico de Catanduva</h3>-->
      </a>
    </div>

  </div>
</div>
<!-- end Topbar -->
